<div class="container">
  <h1>GÃ©rer les ordres de traveaux</h1>
  <form class="row g-3">
    <div class="col-md-10">
      <div class="input-group">
        <input type="search" class="form-control rounded" placeholder="Rechercher un ordre..." aria-label="Search"
          aria-describedby="search-addon" />
        <button type="button" class="btn btn-outline-primary">Rechercher</button>
      </div>
    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-success" (click)="ajouterOt()">Ajouter un ordre</button>
    </div>
  </form>
  <br>

  <div class="container" id="main-container">
    <div class="list row">
      <div class="col-md-8">

      </div>
      <table class="table table-striped">

        <thead>

          <tr>
            <th scope="col">Numero OT</th>
            <th scope="col">Lieu de intervention</th>
            <th scope="col">Nature de traveau</th>
            <th scope="col">Quantite OT</th>
            <th scope="col">Observation OT</th>
          </tr>

        </thead>

        <tbody>

          <tr *ngFor="let ot of ordretraveaux " class="col-md-6 col-xl-5">
            <td>{{ot.numero_ot}}</td>
            <td>{{ot.lieu}}</td>
            <td>{{ot.nature}}</td>
            <td>{{ot.quantite}}</td>
            <td>{{ot.observation}}</td>
          </tr>

        </tbody>


      </table>

    </div>
  </div>
</div>
